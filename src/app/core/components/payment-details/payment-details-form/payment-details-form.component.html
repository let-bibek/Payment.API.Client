<form #form="ngForm" (submit)="onSubmit(form)" class="fixed-bg" [class.submitted]="this.service.formSubmitted" novalidate autocomplete="off">
  <!-- <input type="hidden" name="cardId" [value]="service.formData.id" /> -->
  <div class="mb-3">
    <label for="card-owner" class="mb-2">Card Owner Name</label>
    <input
      type="text"
      name="cardOwnerName"
      id="card-owner"
      class="form-control"
      placeholder="Name of Card Owner"
      #cardOwnerName="ngModel"
      [(ngModel)]="service.formData.cardOwnerName"
   required/>
  </div>

  <div class="mb-3">
    <label for="card-number" class="mb-2">Card Number</label>
    <input
      type="text"
      name="cardNumber"
      id="card-number"
      class="form-control"
      placeholder="16 digits card number"
      #cardNumber="ngModel"
      [(ngModel)]="service.formData.cardNumber"
    required minlength="5" maxlength="8"/>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <label for="expiry" class="mb-2">Expiration Date</label>
      <input
        type="text"
        name="cardExpiry"
        id="expiry"
        class="form-control"
        placeholder="Card expiry date"
        #cardExpiry="ngModel"
        [(ngModel)]="service.formData.expirationDate"
     required maxlength="5"/>
    </div>

    <div class="col-6">
      <label for="security-key" class="mb-2">Security Key</label>
      <input
        type="text"
        name="cardSecurityKey"
        id="security-key"
        class="form-control"
        placeholder="Security key"
        #cardSecurityKey="ngModel"
        [(ngModel)]="service.formData.securityKey"
     required maxlength="4"/>
    </div>
  </div>

  <div class="d-grid">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
